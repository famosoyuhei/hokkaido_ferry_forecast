name: Ferry Operations Collection

on:
  schedule:
    # Collect actual ferry operations data daily at 21:00 UTC (06:00 JST)
    - cron: '0 21 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  collect-ferry-data:
    runs-on: ubuntu-latest
    name: Collect Actual Ferry Operations

    steps:
      - name: Trigger ferry data collection
        run: |
          echo "Triggering ferry operations data collection..."
          response=$(curl -s -w "\n%{http_code}" https://web-production-a628.up.railway.app/admin/collect-ferry-data)
          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | head -n -1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "❌ Ferry data collection failed"
            exit 1
          fi

          echo "✅ Ferry data collection successful"
